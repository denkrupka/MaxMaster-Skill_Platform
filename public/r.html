<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przekierowanie - MaxMaster</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }
        .loader { text-align: center; }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error { display: none; color: #ffcccc; margin-top: 10px; }
    </style>
    <script>
        (async function() {
            var params = new URLSearchParams(window.location.search);
            var code = params.get('c');
            if (!code) {
                window.location.replace('/#/candidate/welcome');
                return;
            }
            try {
                var SUPABASE_URL = 'https://diytvuczpciikzdhldny.supabase.co';
                var SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpeXR2dWN6cGNpaWt6ZGhsZG55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwMTcwOTMsImV4cCI6MjA4MjU5MzA5M30.8dd75VEY_6VbHWmpbDv4nyzlpyMU0XGAtq6cxBfSbQY';
                var res = await fetch(
                    SUPABASE_URL + '/rest/v1/short_links?code=eq.' + encodeURIComponent(code) + '&select=target_url',
                    { headers: { 'apikey': SUPABASE_KEY, 'Authorization': 'Bearer ' + SUPABASE_KEY } }
                );
                var data = await res.json();
                if (data && data.length > 0 && data[0].target_url) {
                    window.location.replace(data[0].target_url);
                    return;
                }
            } catch (e) {
                console.error('Redirect error:', e);
            }
            // Fallback
            document.getElementById('err').style.display = 'block';
            window.location.replace('/#/candidate/welcome');
        })();
    </script>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Przekierowanie do MaxMaster...</p>
        <p id="err" class="error"><small>Link wygasł. Przekierowanie na stronę główną...</small></p>
        <p><small>Jeśli nie zostaniesz przekierowany, <a href="/#/candidate/welcome" style="color: white; text-decoration: underline;">kliknij tutaj</a></small></p>
    </div>
</body>
</html>
